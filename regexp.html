<!--checkVaild function to test against the two inputs-->
<script>
    function checkValid(){
        inputString = document.getElementById("userString").value;
        inputRegex = document.getElementById("userRegex").value;

        regexVal = RegExp(inputRegex);

        if (inputString === ''){
            document.getElementById("result").value = "Error, Please Enter a String:"
        }else if (inputRegex === ''){
            document.getElementById("result").value = "Error, Please Enter a Regular Expression:"
        }else if (inputRegex===''){
        }else{
            document.getElementById("result").value = regexVal.test(inputString);
        }
    }
